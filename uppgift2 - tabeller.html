<!--   
Uppgift 2: Tabeller

Gör uppgifter på: https://www.w3schools.com/html/exercise.asp?x=xrcise_tables1

Skapa en tabell med 3 kolumner och 4 rader.
I tabellen ska det stå:
    - Första raden: "Namn", "Ålder", "Stad"
    - Rad 2,3,4 ska innehålla valfria namn, åldrar och städer.

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<style>
    table, th, td {
        border:1px solid black;
    }
</style>
<body>
<img src="img/not-to-brag-but.png" height="150" width="200">
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Place</th>
    </tr>

    <tr>
        <td>Jakob</td>
        <td>18</td>
        <td>Sweden</td>
    </tr>

    <tr>
        <td>Ramez</td>
        <td>24</td>
        <td>Jakob's House</td>
    </tr>

    <tr>
        <td>Ryan</td>
        <td>8</td>
        <td>India</td>
    </tr>
</table>

</body>
</html>
