<!--   
Uppgift 2: Tabeller

Gör uppgifter på: https://www.w3schools.com/html/exercise.asp?x=xrcise_tables1

Skapa en tabell med 3 kolumner och 4 rader.
I tabellen ska det stå:
    - Första raden: "Namn", "Ålder", "Stad"
    - Rad 2,3,4 ska innehålla valfria namn, åldrar och städer.

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<style>
    table, th, td {
        border:1px solid black;
    }
</style>
<body>
    <img src="img/not-to-brag-but.png" height="150" width="200">
    <table>
        <tr tag="header">
            <th>Name</th>
            <th>Age</th>
            <th>Place</th>
        </tr>
        
        <tr tag="Names">
            <td>Jakob</td>
            <td>Ramez</td>
            <td>Ryan</td>
        </tr>
        
        <tr tag="Age">
            <td>18</td>
            <td>24</td>
            <td>8</td>
        </tr>
        
        <tr tag="Place">
            <td>Sweden</td>
            <td>Jakob's House</td>
            <td>India</td>
        </tr>
    </table>

</body>
</html>
