<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h1>RecipeName</h1>
    <br>
    <a href="../Slutuppgift%20Container/slutuppgift-receptsida.html"><h3>Return</h3></a>
    
    <!--
    unsorted list of ingredients in a fieldset which looks nice.
    -->
    <div>
        <fieldset>
            <legend>Preparation</legend>

            <br>

            <p>Ingredients:</p>
            <ul>
                <!--
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                -->
            </ul>
        </fieldset>
    </div>

    
    <br>
    
    <!--Instructions in a NUMBERED (ordered) list-->
    <div>
        <fieldset>
            <legend>Instructions</legend>
            <ol>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </fieldset>
    </div>

    <br>
    <!--Feedback form in a fieldset as well as a calorie table. Im using style border to make the table look nice-->
    <div>
        <fieldset>
            <legend>Additional Information & Feedback</legend>
            <table style="border: 1px solid black; border-spacing: 40px 5px">
                <tr>
                    <th style="padding: 5px 20px">Ingredient</th>
                    <th style="padding: 5px">Calories</th>
                </tr>
                <tr>
                    <td>Ingredient</td>
                    <td>Calorie Count</td>
                </tr>
            </table>

            <br>
            
            <p>Feedback Form:</p>
            <form action="">
                <label for="name">Name: </label>
                <input type="text" id="name">

                <br>
                
                <label>Rating: </label>
                <input type="radio" id="rating1" name="rating" value="1">
                <label for="rating1">1</label>
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">2</label>
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">3</label>
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">4</label>
                <input type="radio" id="rating5" name="rating" value="5">
                <label for="rating5">5</label>

                <br>

                <label for="Feedback" style="vertical-align: top">Feedback (optional): </label>
                <textarea id="Feedback" rows="4" cols="50"></textarea>

                <br>

                <input type="submit" value="Submit">
            </form>
        </fieldset>
    </div>
</body>
</html>
